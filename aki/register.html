<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Smart Restaurant - Register</title>
<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
header,footer{background:#2c3e50;color:white;text-align:center;padding:20px;}
nav{background:#34495e;text-align:center;}
nav a{color:white;text-decoration:none;padding:14px 20px;display:inline-block;}
nav a:hover{background:#1abc9c;}
.container{display:flex;padding:20px;}
main{flex:3;background:white;padding:20px;border-radius:8px;margin-right:20px;}
aside{flex:1;background:white;padding:15px;border-radius:8px;}
input{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:5px;}
button{background:#1abc9c;color:white;padding:10px 15px;border:none;border-radius:5px;cursor:pointer;}
button:hover{background:#16a085;}
.slider{width:100%;height:200px;overflow:hidden;}
.slides{display:flex;width:300%;animation:slide 9s infinite;}
.slides img{width:100%;}
@keyframes slide{
0%{margin-left:0;}33%{margin-left:0;}
40%{margin-left:-100%;}73%{margin-left:-100%;}
80%{margin-left:-200%;}100%{margin-left:-200%;}
}
@media(max-width:768px){.container{flex-direction:column;}main{margin-right:0;margin-bottom:20px;}}
</style>
</head>
<body>

<header>
<h1>Smart Restaurant</h1>
</header>

<nav>
<a href="index.html">Home</a>
<a href="menu.html">Menu</a>
<a href="register.html">Register</a>
</nav>

<div class="container">
<main>
<h2>Register for Special Offers</h2>
<form>
<input type="text" placeholder="Full Name" required>
<input type="email" placeholder="Email Address" required>
<input type="tel" placeholder="Phone Number" required>
<button type="submit">Register</button>
</form>
</main>

<aside>
<h3>Popular Meals</h3>
<div class="slider">
<div class="slides">
<img src="https://images.unsplash.com/photo-1546069901-ba9599a7e63c">
<img src="https://images.unsplash.com/photo-1565299624946-b28f40a0ae38">
<img src="https://images.unsplash.com/photo-1600891964599-f61ba0e24092">
</div>
</div>
</aside>
</div>

<footer>
<p>Contact: smartrestaurant@gmail.com | +250 788 000 000</p>
</footer>

</body>
</html>

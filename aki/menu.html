<style>
body{font-family:Arial;background:#f4f6f9;margin:0;}
header,footer{background:#2c3e50;color:white;text-align:center;padding:20px;}
nav{background:#34495e;text-align:center;}
nav a{color:white;text-decoration:none;padding:14px 20px;display:inline-block;}
nav a:hover{background:#1abc9c;}
.container{display:flex;padding:20px;}
main{flex:3;background:white;padding:20px;border-radius:8px;margin-right:20px;}
aside{flex:1;background:white;padding:15px;border-radius:8px;}
table{width:100%;border-collapse:collapse;margin-top:15px;}
table,th,td{border:1px solid #ddd;}
th{background:#1abc9c;color:white;padding:10px;}
td{padding:10px;text-align:center;}
.slider{width:100%;height:200px;overflow:hidden;}
.slides{display:flex;width:300%;animation:slide 9s infinite;}
.slides img{width:100%;}
@keyframes slide{
0%{margin-left:0;}33%{margin-left:0;}
40%{margin-left:-100%;}73%{margin-left:-100%;}
80%{margin-left:-200%;}100%{margin-left:-200%;}
}
@media(max-width:768px){.container{flex-direction:column;}main{margin-right:0;margin-bottom:20px;}}
</style>
</head>
